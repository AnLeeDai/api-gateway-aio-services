# Render deployment configuration - Environment based
services:
  - type: web
    name: api-gateway-aio
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /health
    envVars:
      # Application Configuration
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ALLOWED_HOSTS
        value: "*"
      - key: LOG_LEVEL
        value: Information
      
      # Text Generate Service Configuration
      - key: TEXT_GENERATE_BASE_URL
        value: https://text-generate-services.onrender.com
      - key: TEXT_GENERATE_TIMEOUT
        value: "120"
      - key: TEXT_GENERATE_RETRY_COUNT
        value: "3"
      
      # Health Check Configuration
      - key: HEALTH_CHECK_INTERVAL
        value: "00:01:00"
      - key: HEALTH_CHECK_TIMEOUT
        value: "00:00:30"
      - key: HEALTH_CHECK_PATH
        value: "/api/system/server-info"
      - key: PASSIVE_HEALTH_REACTIVATION_PERIOD
        value: "00:00:10"
      
      # Load Balancing Configuration
      - key: LOAD_BALANCING_POLICY
        value: "RoundRobin"
      
      # Render-specific configurations
      - key: DOTNET_RUNNING_IN_CONTAINER
        value: "true"
      - key: ASPNETCORE_FORWARDEDHEADERS_ENABLED
        value: "true"
      
      # CORS Configuration (if needed)
      - key: CORS_ALLOWED_ORIGINS
        value: "*"
      - key: CORS_ALLOWED_METHODS
        value: "GET,POST,PUT,DELETE,OPTIONS"
      - key: CORS_ALLOWED_HEADERS
        value: "*"
    scaling:
      minInstances: 1
      maxInstances: 1
